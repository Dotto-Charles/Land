    .overlay {
      position: absolute;

    .navbar {
      position: relative;

      height: 40px;

    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      text-decoration: none;

      font-weight: 500;
      transition: color 0.3s;
    }

      color: #00e0ff;
    }

    .content {
      position: relative;
      z-index: 2;

    h1 {

    p {
      font-size: 1.2rem;

      color: #dcdcdc;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      border: 2px solid white;
      border-radius: 30px;
      background-color: transparent;
      color: white;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: all 0.4s ease;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 0;
      height: 100%;
      background-color: #00b894;
      z-index: -1;
      transition: 0.4s ease;
    }

    .btn:hover::before {
      width: 100%;
    }

    .btn:hover {
      border-color: #00b894;
      color: white;
    }

    footer {
      z-index: 2;
      position: relative;
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      color: #eeeeee;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .navbar {
        flex-direction: column;
        padding: 15px;
      }

      .navbar ul {
        flex-direction: column;
        margin-top: 10px;
        gap: 10px;
      }
